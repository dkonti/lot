{% extends "base.html" %}
{% load static %}
{% block content %}
	
	<!-- START PAGE BANNER AND BREADCRUMBS -->
	<section id="page-banner">
		<div class="single-page-title-area overlay" data-background="assets/img/bg/slide1.jpg">
			<div class="auto-container">
				<div class="row">
					<div class="col-12 text-center">
						<div class="single-page-title">
							<h2>Login an Account</h2>
						</div>
					</div>
				</div>
				<!-- end row-->
			</div>
		</div>
		<div class="single-page-title-area-bottom">
			<div class="auto-container">
				<div class="row">
					<div class="col-12 text-center">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Login Form</li>
						</ol>
					</div>
				</div>
				<!-- end row-->
			</div>
		</div>
	</section>
	<!-- END PAGE BANNER AND BREADCRUMBS -->
	
	<!-- START CONTACT SECTION -->
    <section id="contactpage" class="section-padding">
        <div class="container">
			<div class="row">
				<div class="col-12 text-center">
					<div class="section-title">
						<h5>login an existing account</h5>
						<h3>Log<span>In</span></h3>
					</div>
				</div>
			</div>
			<!-- end section title -->
			
			<div class="row">
				<div class="col-12 text-center">
					<div class="section-title-2">
						<h3>Please Fill the Form</h3>
					</div>
				</div>
				<div class="col-lg-7 mx-auto">
					<div class="contact-form-wrapper">
						<div class="contact-form">
							<form id="contact-form" class="form" name="enq" method="POST" action="">
							{% csrf_token %}
								<div class="row">
									<div class="form-group col-12 mb-3">
										<label>Username:</label>
										<input name="username" class="form-control" id="cname" required="required" type="text">
									</div>
									<div class="form-group col-12 mb-3">
										<label>Password:</label>
										<input name="password" class="form-control" id="cemail" required="required" type="password">
									</div>
									
									<div class="form-group col-lg-12 mb-0 text-center">
										<div class="actions">
											<input value="Login" name="login" id="submitButton" class="btn btn-contact-bg" title="Click here to login!" type="submit">
											<img src="{% static 'assets/img/ajax-loader.gif' %}" id="loader" style="display:none" alt="loading" width="16" height="16">
										</div>
									</div>
								</div>
							</form>								
						</div>
					</div>
				</div>
				<div class="col-12 text-center">
					<p>Don't have an account? SignUp <a href="{% url 'signup' %}">Here</a></p>
				</div>
			</div>
			<!-- end row -->
        </div>
        <!--- END CONTAINER -->
    </section>
    <!-- END CONTACT SECTION -->
	
	
{% endblock %}
