{% extends "base.html" %}
{% load static %}
{% block content %}
	
	<!-- START PAGE BANNER AND BREADCRUMBS -->
	<section id="page-banner">
		<div class="single-page-title-area overlay" data-background="assets/img/bg/slide1.jpg">
			<div class="auto-container">
				<div class="row">
					<div class="col-12 text-center">
						<div class="single-page-title">
							<h2>Payment</h2>
						</div>
					</div>
				</div>
				<!-- end row-->
			</div>
		</div>
		<div class="single-page-title-area-bottom">
			<div class="auto-container">
				<div class="row">
					<div class="col-12 text-center">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Payment form</li>
						</ol>
					</div>
				</div>
				<!-- end row-->
			</div>
		</div>
	</section>
	<!-- END PAGE BANNER AND BREADCRUMBS -->
	
	<!-- START CONTACT SECTION -->
    <section id="contactpage" class="section-padding">
        <div class="container">
			<div class="row">
				<div class="col-12 text-center">
					<div class="section-title">
						<h5>Pay to Wallet ID below</h5>
						<h3>Pay<span>ment</span></h3>
					</div>
				</div>
			</div>
			<!-- end section title -->
			
			<div class="row">
				<div class="col-12 text-center">
					<div class="section-title-2">
						<h3>Pay to</h3>
					</div>
				</div>
				<div class="col-lg-7 mx-auto">
					<div class="contact-form-wrapper">
						<div class="contact-form">
							<form id="contact-form" class="form" name="enq" method="POST" action="">
							{% csrf_token %}
								<div class="row">
									<div class="form-group col-12 mb-3">
										<h5 class="text-center">Select Payment Method</h5> 
									</div>
									<div class="form-group col-12 mb-3 text-center">
										<p>Pay with:</p></br>
                                            <a href="{% url 'btc' %}" class="quote-btn">BTC <i class="icofont icofont-cur-bitcoin-plus"></i></a></br>
											<a href="{% url 'usdt' %}" class="quote-btn">USDT <i class="icofont icofont-coins"></i></a>
									</div>
								</div>
							</form>								
						</div>
					</div>
				</div>
				<div class="col-12 text-center">
					<p>Buy Crypto! Click <a href="https://www.moonpay.com/">Here</a></p>
				</div>
			</div>
			<!-- end row -->
        </div>
        <!--- END CONTAINER -->
    </section>
    <!-- END CONTACT SECTION -->
	
	
{% endblock %}
